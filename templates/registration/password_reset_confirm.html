{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
  <div class="max-w-lg mx-auto">
    <h1>Please enter your password</h1>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-1 rounded-md">Confirm Password</button>
    </form>
  </div>
{% endblock content %}
