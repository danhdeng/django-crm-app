{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
      <h1>Reset your account password</h1>
      <form method="post" action=".">
          {% csrf_token %}
          {{ form|crispy }}
      <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-1 rounded-md">Reset Password</button>
      </form>
      <a href="{% url 'login-page'%}">Already have an account?</a>
    </div>
{% endblock content %}
