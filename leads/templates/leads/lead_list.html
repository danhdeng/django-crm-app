{% extends 'base.html' %}
     {% block content %}
    <h1>Lead List</h1>
    {% for  lead in leads %}
        <div class="lead">
            <a href="{% url 'leads:lead-update' lead.pk %}"> {{lead.first_name}} {{lead.last_name}} </a> {{lead.age}} <a href="/leads/{{lead.pk}}/update/">Update</a> <a href="/leads/{{lead.pk}}/delete/">Delete</a>
        </div>
    {% endfor%}
    <hr /> 
    <a href="{% url 'leads:lead-create'%}">Create a Lead</a>

 {% endblock content %}
